<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu Multimarcas - Perfumes Originais e Importados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="logo.png" alt="Logo Manu" class="logo">
            <h1 class="brand-name">Manu Multimarcas</h1>
            <p class="hero-title">Perfumes importados e nacionais direto pra você!</p>
        </div>
    </header>

    <section class="produtos-destaque">
        <div class="container">
            <h2 class="section-title">Produtos em Destaque</h2>
            <div class="produtos-grid">
                <div class="produto-card">
                    <div class="produto-image">
                        <img src="sabah.jpg" alt="Perfume Sabah">
                    </div>
                    <h3 class="produto-nome">SABAH</h3>
                    <p class="produto-descricao">Perfume árabe refinado com notas florais e amadeiradas.</p>
                    <p class="produto-preco">R$ 300,00</p>
                    <a href="#" class="btn-whatsapp">Chamar no WhatsApp</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Manu Multimarcas</p>
    </footer>
</body>
</html>
